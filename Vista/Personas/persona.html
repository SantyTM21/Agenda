<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Persona</title>
    <link rel="stylesheet" href="../../Libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../../Libs/style.css" />
    <script src="../../Libs/ajax.js"></script>
    <script src="../../Libs/jquery.min.js"></script>
  </head>

  <body>
    <form
      action="../../Controlador/personas/ins_persona.php"
      class="container mt-4 form-control"
      method="post"
      autocomplete="off"
    >
      <div class="alert alert light">
        <h2 class="text-primary">Nueva Persona</h2>
      </div>
      <div class="container-fluid">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Cédula</label>
          <input
            type="text"
            class="form-control col-4"
            name="txt_cedula"
            id="txt_cedula"
            onblur="vcedula(this.value)"
            required
          />
          <div class="text-danger" id="mensaje" name="mensaje"></div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombres</label>
          <input
            type="text"
            class="form-control col-4"
            name="txt_nombre"
            id="txt_nombre"
            required
          />
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Apellidos</label>
          <input
            type="text"
            class="form-control col-4"
            name="txt_apellido"
            id="txt_apellido"
            required
          />
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Dirección</label>
          <input
            type="text"
            class="form-control col-4"
            name="txt_direccion"
            id="txt_direccion"
            required
          />
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Teléfono</label>
          <input type="text" class="form-control col-4" name="txt_telefono" id="txt_telefono" />
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Usuario</label>
          <input
            type="text"
            class="form-control col-4"
            name="txt_usuario"
            id="txt_usuario"
            required
          />
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Clave</label>
          <input
            type="password"
            class="form-control col-4"
            name="txt_clave"
            id="txt_clave"
            required
          />
        </div>
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8 text-center">
            <button type="submit" class="btn btn-success mt-3 col-sm-4 mb-2">Guardar</button>
            <button
              type="button"
              class="btn btn btn-secondary mt-3 col-sm-3 mb-2"
              onclick="location.href='../Personas/personas.html'"
            >
              Volver
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
